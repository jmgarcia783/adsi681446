<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Types Inputs html5</title>
</head>
<body>
	<h1>Tipo Color</h1>
	<input type="color">
	<h1>Tipo Date</h1>
	<input type="date">
	<h1>Tipo Email</h1>
	<input type="email">
	<h1>Tipo Mes</h1>
	<input type="month">
	<h1>Tipo Numero</h1>
	<input type="number" min="1" max="10">
	<h1>Tipo Rango</h1>
	<input type="range" step="5">
	<h1>Tipo Busqueda</h1>
	<input type="search">
	<h1>Tipo Tiempo</h1>
	<input type="time">
	<h1>Tipo URL</h1>
	<input type="url">
	<h1>Tipo Semana</h1>
	<input type="week">
</body>
</html>
