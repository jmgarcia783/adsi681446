<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figuras SVG (html5)</title>
</head>
<body>
	<h1>Cuadrado</h1>
	<svg height="200" width="200">
		<rect x="10" y="20" width="130" height="130" stroke="black" filL="red" />	
	</svg>
	<h1>Circulo</h1>
	<svg id="circulo" height="200" width="200">
		<circle cx="70" cy="70" r="70" fill="blue" stroke="black" />	
	</svg>
	<h1>Triangulo</h1>
	<svg>
    <path d="M125 0 L30 180 L225 180 Z" style="fill:#0f0" stroke="black" />
	</svg>
	<h1>Corazon</h1>
	<h1>Texto</h1>
	<svg height="200" width="300">
		<rect x="10" y="20" width="250" height="130" stroke="black" filL="white" />
		<text x="70" y="100" fill="blue" font-size="50">ADSI</text>	
	</svg>
</body>
</html>
